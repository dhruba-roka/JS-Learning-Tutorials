
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume Generator</title>
  </head>
  <body>


    <div class="container">
      <h1 class="text-center my-2">RESUME GENERATOR</h1>
     
      <div class="row">
         <!-- 1st column -->
      <div class="col-md-6">
        <h1>Personal Information:</h1>
        <div class="form-group">
          <label for="nameField">Your Name</label>
          <input 
          type="text" 
          id="nameField" 
          placeholder="Enter your name" 
          class="form-control">
        </div>

        <div class="form-group mt-2">
          <label for="phoneField">Phone Number</label>
          <input 
          type="text"
          id="phoneField"
          placeholder="Enter your phone number"
          class="form-control">
        </div>

        <div class="form-group mt-2">
          <label for="addressField">Your Address</label>
          <textarea 
            id="addressField"
            placeholder="enter your address here"
            class="form-control"
            rows="3"
            ></textarea>
        </div>

        <p class="text-secondary my-3">Important Links</p>

        <div class="form-group mt-2">
          <label for="fbField">Facebook</label>
          <input
          id="fbField" 
          type="text"
          placeholder="put your facebook link here"
          class="form-control">
        </div>

        <div class="form-group mt-2">
          <label for="instaField">Instagram</label>
          <input
          id="instaField" 
          type="text"
          placeholder="put your Instagram link here"
          class="form-control">
        </div>

        <div class="form-group mt-2">
          <label for="linkedinField">Linkedin</label>
          <input
          id="linkedinField" 
          type="text"
          placeholder="put your Linkedin link here"
          class="form-control">
        </div>

      </div>
      <!-- 2nd column -->
      <div class="col-md-6">
        <h1>Professional Information:</h1>

        <div class="form-group mt-2">
          <label for="objectiveField">Objective</label>
          <textarea 
            placeholder="enter your objective here"
            class="form-control"
            rows="3"
            ></textarea>
        </div>

        <div class="form-group mt-2" id="work">
            
              <label for="">Work Experience</label>
              <textarea 
                placeholder="enter your workExperience here"
                class="form-control workField"
                rows="4"
                ></textarea>
            
            <div class="container text-center mt-2" id="workAddButton">
              <button onclick="addNewWork()" class="btn btn-primary btn-sm">Add Work</button>
            </div>
        </div>

        

        <div class="form-group mt-2" id="qualification">
          <label for="">Academic Qualification</label>
          <textarea 
            placeholder="enter your AcademicQualification here"
            class="form-control qualificationField"
            rows="4"
            ></textarea>

            <div class="container text-center mt-2" id="qualificationAddButton">
              <button onclick="addNewQualification()" class="btn btn-primary btn-sm">Add Qualification</button>
            </div>
        </div>

        

      </div>
      <div class="container text-center mt-2">
        <button class="btn btn-primary btn-lg">Generate Resume</button>
      </div>
      </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
