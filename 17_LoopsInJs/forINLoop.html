<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in & For of Loop</title>
</head>
<body>
    <h1>For in and for of Loop: </h1>

    <script>
        //for..in Loop:
        let st1={
            name:'ram',
            phone:98469,
            address:'ktm'
        }

        console.log(st1);

        for(let k in st1){
            console.log(`${k} ==> ${st1[k]}`);
        }
      

    </script>
    
</body>
</html>
