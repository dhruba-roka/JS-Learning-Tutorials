<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in & For of Loop</title>
</head>
<body>
    <h1>for... of Loop: </h1>

    <script>
        //for..of Loop:
        let ar = ['ram', 'shyam','hari'];
        console.log(ar);

        for(let item of ar){
            console.log(item);
        }

        for(item in ar){
            console.log(ar[item]);
        }
      

    </script>
    
</body>
</html>
